<h1 class="text-center text-blue-500 text-4xl mt-8 mb-8">Sign Up Page</h1>

<form (ngSubmit)="submitForm()" class="flex flex-col w-1/3 mx-auto bg-white shadow rounded-lg p-8 mb-8">
  <input type="text" name="name" placeholder="Name" class="input mb-2">
  <input type="text" name="email" placeholder="Email" class="input mb-2">
  <input type="password" name="password" placeholder="Password" class="input mb-2">
  <input type="text" name="role" placeholder="Role" class="input mb-2">
  <button type="submit" class="button bg-blue-500 text-white py-4 px-8 mt-4 mx-auto rounded-lg">Sign Up</button>
</form>
