<div class="container mx-auto p-8">
  <h1 class="text-4xl font-bold mb-4">Milestone Name Input Form</h1>
  <form (ngSubmit)="submitForm()">
    <div class="mb-4">
      <label for="milestone-name" class="block">Milestone Name:</label>
      <input type="text" id="milestone-name" name="name" placeholder="Enter milestone name"
        class="w-full p-2 border rounded" required [(ngModel)]="milestoneName">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
  </form>
</div>
